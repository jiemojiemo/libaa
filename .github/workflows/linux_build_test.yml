name: linux_build_test

on: [ push ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Configure CMake
        shell: bash
        run: cmake -S . -B build -DENABLE_ASAN=ON

      - name: Build
        shell: bash
        run: cmake --build build -- -j 10

      - name: Run Unit Tests
        shell: bash
        run: |
          cd build
          ctest --verbose